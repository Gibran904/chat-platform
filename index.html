<!-- chat.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatLite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .chat-header {
      padding: 10px;
      background: #007bff;
      color: white;
      text-align: center;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .chat-message {
      margin-bottom: 10px;
      padding: 8px;
      background: #e0e0e0;
      border-radius: 5px;
    }
    .chat-message.self {
      background: #cdeaff;
      text-align: right;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 16px;
    }
    .chat-input button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #0056b3;
    }
    .username-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .username-modal input {
      padding: 10px;
      font-size: 16px;
    }
    .username-modal button {
      margin-left: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ChatLite</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Ketik pesan...">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>  <div class="username-modal" id="usernameModal">
    <div>
      <input type="text" id="usernameInput" placeholder="Masukkan username">
      <button onclick="setUsername()">Masuk</button>
    </div>
  </div>  <script>
    const chatBox = document.getElementById('chatBox');
    const chatInput = document.getElementById('chatInput');
    const usernameModal = document.getElementById('usernameModal');
    const usernameInput = document.getElementById('usernameInput');

    let username = localStorage.getItem('chat_username');
    let messages = JSON.parse(localStorage.getItem('chat_messages') || '[]');

    if (!username) {
      usernameModal.style.display = 'flex';
    } else {
      renderMessages();
    }

    function setUsername() {
      const input = usernameInput.value.trim();
      if (input) {
        username = input;
        localStorage.setItem('chat_username', username);
        usernameModal.style.display = 'none';
        renderMessages();
      }
    }

    function sendMessage() {
      const content = chatInput.value.trim();
      if (content) {
        const msg = {
          user: username,
          content,
          time: new Date().toLocaleTimeString()
        };
        messages.push(msg);
        localStorage.setItem('chat_messages', JSON.stringify(messages));
        chatInput.value = '';
        renderMessages();
      }
    }

    function renderMessages() {
      chatBox.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'chat-message' + (msg.user === username ? ' self' : '');
        div.innerHTML = <strong>${msg.user}</strong>: ${msg.content}<br><small>${msg.time}</small>;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script></body>
</html>
