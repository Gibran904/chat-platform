<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatLite - Global Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span>üåê Global Chat</span>
      <button onclick="logout()">Logout</button>
    </div>
    
    <div class="chat-box" id="chatBox">
      <!-- chat akan tampil di sini -->
    </div>
    
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Ketik pesan..." />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script src="api.js"></script>
  <script>
    const username = localStorage.getItem('username');
    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('messageInput');

    if (!username) {
      location.href = 'index.html'; // redirect kalau belum login
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      await postChat(username, text);
      messageInput.value = '';
      loadMessages(); // refresh langsung
    }

    async function loadMessages() {
      const messages = await getChats();
      chatBox.innerHTML = '';

      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'chat-message' + (msg.user === username ? ' self' : '');
        div.innerHTML = <strong>${msg.user}</strong>: ${msg.text}<br><small>${msg.time}</small>;
        chatBox.appendChild(div);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function logout() {
      localStorage.removeItem('username');
      location.href = 'index.html';
    }

    // Auto-refresh tiap 3 detik
    setInterval(loadMessages, 3000);
    loadMessages();
  </script>
</body>
</html>
